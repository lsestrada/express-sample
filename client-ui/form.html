<html>

  <head>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="script.js"></script>
    <script>
      $(function () {
        $("#birthday").datepicker();
        $("#birthday").datepicker("option", "dateFormat", "yy-mm-dd");

      });
    </script>
    </script>
  </head>

  <body onload="readyForm()">
    <h1>New Person</h1>

    <form onsubmit="return false;">
      <input name="id" hidden /> <br />
      <table>
        <tr>
          <td>
            <label>First Name</label> :
          </td>
          <td>
            <input name="first_name" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Last Name</label>
          </td>
          <td>
            <input name="last_name" /> <br />
          </td>
        </tr>
        <tr>
          <td>
            <label>Birthday</label>
          </td>
          <td>
            <input type="text" name="birthday" id="birthday" /> <br />
          </td>
        </tr>
        <tr>
          <td>
            <label>Gender: </label>
          </td>
          <td>
            <select id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label>Email</label>
          </td>
          <td>
            <input type="text" id="email" /> <br />
          </td>
        </tr>
        <tr>
          <td>
            <label>Mobile #</label>
          </td>
          <td>
            <input type="text" id="mobileno" /> <br />
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="isFilipino" /> <br />
          </td>
          <td>
            <label>Are you a Filipino? </label>
          </td>
        </tr>

      </table>
      <div id="errorMsg">

      </div>
      <button onclick="save()">Submit</button>
    </form>
  </body>

</html>
